<!DOCTYPE html>
<html>
  <style>
    .container{
      width: max-content;
      margin:auto;
  }
  button{
      height:45px;
      font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
      font-size: larger;
    }
    input{
      height: 40px;
      font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
      font-size: larger;
    }
  </style>
  <head>
    <title>Alphabetical Order</title>
    <script type="text/javascript">
      function sortStringAlphabetically(inputString) {
        const sortedString = inputString.split("").sort().join("");
        return sortedString;
      }

      function handleSort() {
        const inputString = document.getElementById("inputString").value;
        const sortedString = sortStringAlphabetically(inputString);

        document.getElementById("originalString").innerHTML =
          "Original String: " + inputString;
        document.getElementById("sortedString").innerHTML =
          "Sorted String: " + sortedString;
      }
    </script>
  </head>
  <body>
    <div class="container">
      <input type="text" id="inputString" placeholder="Enter a string" />
    <button onclick="handleSort()">Sort Alphabetically</button>

    <div id="originalString"></div>
    <div id="sortedString"></div>
    </div>
    
  </body>
</html>
